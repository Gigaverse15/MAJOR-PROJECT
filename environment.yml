    - faiss-cpu>=1.7.4
    - sentence-transformers>=2.2.2
    - pypdf>=4.0.0
    - python-dotenv>=1.0.0
    - streamlit>=1.28.0
    - transformers>=4.30.0
    - torch>=2.0.0
    - huggingface-hub>=0.16.0